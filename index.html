<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <div id="random-pin-box"></div>
                    <button id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <div id="pin-input-field"></div>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&larr;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit-btn">Submit</button>
                                <p class="action-left"> <span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="failed">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
        <div class="source">
            <h3>Get the source code from github .</h3>
            <a href="https://github.com/amazingasad/pin-matcher" target="_blank"><img src="icons/Github.svg" alt="Github Icon"></a>
        </div>
    </section>
    <footer>
        <h1>Follow me on</h1>
        <a href="https://in-asad.com/facebook" target="_blank"><img src="icons/Facebook.svg" alt="Facebook Icon"></a>
        <a href="https://in-asad.com/instagram" target="_blank"><img src="icons/Instagram.svg" alt="Instagram Icon"></a>
        <a href="https://in-asad.com/youtube" target="_blank"><img src="icons/Youtube.svg" alt="Youtube Icon"></a>
        <a href="https://in-asad.com/twitter" target="_blank"><img src="icons/Twitter.svg" alt="Twitter Icon"></a>
        <a href="https://in-asad.com/github" target="_blank"><img src="icons/Github.svg" alt="Github Icon"></a>
    </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
